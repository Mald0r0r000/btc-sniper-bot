name: BTC Sniper Bot 24/7

on:
  # ExÃ©cution toutes les 5 minutes
  schedule:
    - cron: '*/5 * * * *'
  
  # Permet aussi l'exÃ©cution manuelle
  workflow_dispatch:
    inputs:
      mode:
        description: 'Mode d analyse'
        required: false
        default: 'full'
        type: choice
        options:
          - full
          - fast

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ðŸ”¬ Run BTC Analysis
        env:
          # Bitget API (optionnel mais recommandÃ©)
          BITGET_API_KEY: ${{ secrets.BITGET_API_KEY }}
          BITGET_API_SECRET: ${{ secrets.BITGET_API_SECRET }}
          BITGET_API_PASSWORD: ${{ secrets.BITGET_API_PASSWORD }}
          # Telegram (requis pour les alertes)
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # Data Storage (optionnel)
          GITHUB_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          # Macro Data
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python runner.py
      
      - name: ðŸ“Š Upload Analysis Report
        uses: actions/upload-artifact@v4
        with:
          name: analysis-${{ github.run_number }}
          path: analysis_report.json
          retention-days: 7
      
      - name: ðŸ“ Create Summary
        run: |
          echo "## ðŸ“Š BTC Analysis Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat analysis_report.json | head -50 >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
